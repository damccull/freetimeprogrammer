    <div class="header__inner">

            {{ logo::logo() }}
        </div>
        <div class="menu-trigger">menu</div>
    </div>
    <div class="subtitle">read this stuff I wrote <sub>on by blog...</sub></div>

        {{ menu::menu() }}
    {% endif -%}
</header>
{% endmacro header %}
